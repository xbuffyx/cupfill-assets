<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mood Legend</title>
<style>
html, body { margin:0; padding:0; background:transparent; }
.wrap { display:flex; align-items:center; justify-content:center; width:100vw; height:100vh; }
.legend {
  display:flex; gap:14px; flex-wrap:wrap; align-items:center; justify-content:center;
  color:#fff; font: 600 16px system-ui, -apple-system, Segoe UI, Roboto, Arial;
}
.chip { display:flex; gap:8px; align-items:center; background: rgba(11,11,22,0.35);
  border:1px solid rgba(255,255,255,0.12); border-radius:14px; padding:8px 12px;
  box-shadow: 0 0 20px rgba(176,137,255,0.18);
}
</style>
</head>
<body>
<div class="wrap">
  <div class="legend" id="legend">Loadingâ€¦</div>
</div>
<script>
const params = new URLSearchParams(location.search);
const src = params.get('src') || 'mood.json';
fetch(src, {cache:'no-store'}).then(r=>r.json()).then(cfg=>{
  const wrap = document.getElementById('legend');
  wrap.innerHTML='';
  (cfg.scale||[]).forEach((emo, i)=>{
    const lab = (cfg.labels||[])[i] || '';
    const d = document.createElement('div');
    d.className = 'chip'; d.textContent = emo + ' ' + lab;
    wrap.appendChild(d);
  });
});
</script>
</body>
</html>
